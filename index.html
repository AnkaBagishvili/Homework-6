            </div>
        </section>

        <footer>
            <nav>

                <div class="footer_icons">
                    <i class="fa-brands fa-facebook-f fb"></i>
                    <i class="fa-brands fa-linkedin-in linked"></i>
                    <i class="fa-brands fa-instagram insta"></i>
                </div>
            </nav>

            <div class="footer_cards">
                <img src="images/card1.svg" alt="card1">
